<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<p class="has-text-align-left has-text-color" style="font-size:59px;color:#24135f"><strong>Welcome to user support</strong></p>
<div class="wp-block-buttons"><!-- wp:button {"style":{"color":{"text":"#99e1d9","background":"#24135f"}}} -->

        <form method="post">{% csrf_token %}
            {{ form.p }}
            <fieldset class="module aligned">
    <div class="form-row field-email">
        <label for="id_email"> Write Your Registerd Email Address : </label>
        <br>
        <input type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
    </div>
    <br>
    <br>

    <input type="submit" value="  Reset my password">
  </fieldset>

        </form>
        <br>
<p ><strong>Remember your password ? want to try again ! </strong></p>

     <a href="{% url 'user_login' %}" type="submit" t>Let's login</a>
<div class="wp-block-button"><a class="wp-block-button__link has-text-color has-background" style="background-color:#24135f;color:#99e1d9"></a></div>
<!-- /wp:button --></div>
</body>
</html>
